<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"
      integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <title>Lista de Supermercado</title>
  </head>
  <body>
    <header>
      <h1>Lista de compras</h1>
    </header>
    <main>
      <section class="cadastro">
        <div class="produto-input">
          <label for="">Produto</label>
          <input type="text" id="produto" />
        </div>
        <div class="valor-input">
          <label for="">Valor</label>
          <input type="number" step="0.01" id="valor" />
        </div>
        <button class="btn-empt" id="btnAddProduto">
          <img src="./src/check.svg" alt="" />
        </button>
      </section>

      <section class="lista" id="lista">
        <ul id="listaProduto"></ul>

        <section class="footer">
          <h2 id="total">Total: R$ 0</h2>
          <button class="btn-empt">
            <img src="./src/pdf.svg" alt="" onclick="baixar()" />
          </button>
          <button class="btn-empt">
            <img src="./src/trash.svg" alt="" onclick="deletarTudo()" />
          </button>
        </section>
      </section>
    </main>

    <script src="main.js"></script>
  </body>
</html>
